
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI助手 - 个人中心</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .stat-card {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-800 px-4 py-4 flex items-center">
    <button onclick="window.location.href='chat.html'" class="text-gray-400 hover:text-white mr-4">
      <i class="fas fa-arrow-left text-xl"></i>
    </button>
    <h1 class="text-white font-semibold">个人中心</h1>
  </header>

  <!-- Profile Section -->
  <div class="p-4">
    <div class="glass-card rounded-2xl p-6 text-center">
      <div class="relative inline-block">
        <img id="profileAvatar" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=150&h=150&fit=crop&crop=face" 
             alt="用户头像" class="w-24 h-24 rounded-full object-cover">
        <button onclick="changeAvatar()" class="absolute bottom-0 right-0 w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center text-white text-sm">
          <i class="fas fa-camera"></i>
        </button>
      </div>
      <h2 id="profileName" class="text-white text-xl font-semibold mt-4">用户名
