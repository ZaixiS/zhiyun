
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI助手 - 聊天</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      height: 100vh;
      overflow: hidden;
    }
    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message-bubble {
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    .ai-message {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }
    .quick-actions {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    .typing-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8b5cf6;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-800 px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center">
          <i class="fas fa-robot text-white"></i>
        </div>
        <div>
          <h1 class="text-white font-semibold">AI助手</h1>
          <p class="text-green-400 text-sm flex items-center">
            <span class="w-2 h-2 bg-green-400 rounded-full mr-1"></span>
            在线
          </p>
        </div>
      </div>
      <button onclick="window.location.href='profile.html'" class="w-8 h-8 rounded-full overflow-hidden">
        <img id="userAvatar" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&h=100&fit=crop&crop=face" alt="用户头像" class="w-full h-full object-cover">
      </button>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-0 z-50 hidden">
      <div class="absolute inset-0 bg-black/50" onclick="toggleSidebar()"></div>
      <div class="absolute left-0 top-0 h-full w-80 bg-gray-900 shadow-2xl transform transition-transform">
        <div class="p-4 border-b border-gray-800">
          <div class="flex items-center justify-between">
            <h2 class="text-white font-semibold">菜单</h2>
            <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <nav class="p-4 space-y-2">
          <a href="chat.html" class="flex items-center space-x-3 p-3 rounded-lg bg-indigo-600/20 text-indigo-400">
            <i class="fas fa-message"></i>
            <span>智能对话</span>
          </a>
          <a href="quiz.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-800 text-gray-300">
            <i class="fas fa-question-circle"></i>
            <span>选择题互动</span>
          </a>
          <a href="profile.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-800 text-gray-300">
            <i class="fas fa-user"></i>
            <span>个人中心</span>
          </a>
          <a href="login.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-800 text-gray-300">
            <i class="fas fa-sign-out-alt"></i>
            <span>退出登录</span>
          </a>
        </nav>
      </div>
    </div>

    <!-- Messages Area -->
    <div class="messages-area" id="messagesArea">
      <div class="space-y-4">
        <div class="flex justify-start">
          <div class="message-bubble ai-message rounded-2xl rounded-tl-none px-4 py-3">
            <p class="text-sm">你好！我是AI助手，可以帮你解答问题、计算数学题，或者一起玩选择题游戏。有什么我可以帮你的吗？</p>
            <p class="text-xs text-gray-400 mt-2">刚刚</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions mx-4 mb-2 rounded-xl p-3">
      <div class="flex space-x-2 overflow-x-auto">
        <button onclick="sendQuickAction('计算 25×36+48')" class="flex-shrink-0 px-3 py-2 bg-indigo-600/20 text-indigo-400 rounded-lg text-sm whitespace-nowrap">
          <i class="fas fa-calculator mr-1"></i>计算
        </button>
        <button onclick="sendQuickAction('来一道数学题')" class="flex-shrink-0 px-3 py-2 bg-purple-600/20 text-purple-400 rounded-lg text-sm whitespace-nowrap">
          <i class="fas fa-brain mr-1"></i>数学题
        </button>
        <button onclick="window.location.href='quiz.html'" class="flex-shrink-0 px-3 py-2 bg-green-600/20 text-green-400 rounded-lg text-sm whitespace-nowrap">
          <i class="fas fa-gamepad mr-1"></i>选择题
        </button>
        <button onclick="sendQuickAction('讲个笑话')" class="flex-shrink-0 px-3 py-2 bg-yellow-600/20 text-yellow-400 rounded-lg text-sm whitespace-nowrap">
          <i class="fas fa-laugh mr-1"></i>讲笑话
        </button>
      </div>
    </div>

    <!-- Input Area -->
    <div class="bg-gray-900/50 backdrop-blur-sm border-t border-gray-800 p-4">
      <div class="flex items-end space-x-3">
        <button class="text-gray-400 hover:text-white p-2">
          <i class="fas fa-plus text-xl"></i>
        </button>
        <div class="flex-1 relative">
          <textarea id="messageInput" placeholder="输入消息..." rows="1" class="w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 resize-none focus:outline-none focus:border-indigo-500 transition-all" style="min-height: 48px; max-height: 120px;"></textarea>
        </div>
        <button onclick="sendMessage()" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl px-4 py-3 hover:from-indigo-600 hover:to-purple-700 transition-all">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Auto-resize textarea
    const messageInput = document.getElementById('messageInput');
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Enter to send
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';
      input.style.height = 'auto';

      // Show typing indicator
      showTypingIndicator();

      // Simulate AI response
      setTimeout(() => {
        hideTypingIndicator();
        const response = generateAIResponse(message);
        addMessage(response, 'ai');
      }, 1000 + Math.random() * 1000);
    }

    function sendQuickAction(text) {
      document.getElementById('messageInput').value = text;
      sendMessage();
    }

    function addMessage(text, sender) {
      const messagesArea = document.getElementById('messagesArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
      
      const bubbleClass = sender === 'user' ? 'user-message' : 'ai-message';
      const roundedClass = sender === 'user' ? 'rounded-2xl rounded-br-none' : 'rounded-2xl rounded-tl-none';
      
      messageDiv.innerHTML = `
        <div class="message-bubble ${bubbleClass} ${roundedClass} px-4 py-3">
          <p class="text-sm">${text}</p>
          <p class="text-xs ${sender === 'user' ? 'text-white/70' : 'text-gray-400'} mt-2">刚刚</p>
        </div>
      `;
      
      messagesArea.querySelector('.space-y-4').appendChild(messageDiv);
      messagesArea.scrollTop = messagesArea.scrollHeight;
      
      // Save to localStorage
      saveChatHistory();
    }

    function showTypingIndicator() {
      const messagesArea = document.getElementById('messagesArea');
      const typingDiv = document.createElement('div');
      typingDiv.id = 'typingIndicator';
      typingDiv.className = 'flex justify-start mb-4';
      typingDiv.innerHTML = `
        <div class="message-bubble ai-message rounded-2xl rounded-tl-none px-4 py-3">
          <div class="flex items-center">
            <span class="typing-indicator"></span>
            <span class="typing-indicator"></span>
            <span class="typing-indicator"></span>
          </div>
        </div>
      `;
      messagesArea.querySelector('.space-y-4').appendChild(typingDiv);
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    function generateAIResponse(message) {
      const lowerMsg = message.toLowerCase();
      
      if (lowerMsg.includes('计算') || /[\d+\-*/().]/.test(message)) {
        try {
          const expr = message.replace(/计算|等于|=?/g, '').trim();
          const result = eval(expr.replace(/×/g, '*').replace(/÷/g, '/'));
          return `计算结果：${expr} = ${result}`;
        } catch {
          return '抱歉，我无法计算这个表达式。请确保输入正确的数学表达式。';
        }
      }
      
      if (lowerMsg.includes('数学题')) {
        const questions = [
          '小明有5个苹果，吃了2个，又买了3个，现在有几个苹果？',
          '一个长方形的长是8cm，宽是5cm，面积是多少平方厘米？',
          '3的平方加上4的平方等于多少？'
        ];
        return questions[Math.floor(Math.random() * questions.length)];
      }
      
      if (lowerMsg.includes('笑话')) {
        const jokes = [
          '为什么程序员喜欢用暗黑模式？因为光吸引bug。',
          'AI对程序员说：别担心，我不会取代你，我只是帮你写bug写得更快。',
          '为什么数学书很伤心？因为它有太多的问题。'
        ];
        return jokes[Math.floor(Math.random() * jokes.length)];
      }
      
      return '我理解你的意思了。作为一个AI助手，我可以帮助你解答各种问题，进行数学计算，或者一起玩互动游戏。';
    }

    function saveChatHistory() {
      const messages = document.querySelectorAll('.message-bubble p:first-child');
      const history = Array.from(messages).map(m => m.textContent);
      localStorage.setItem('chatHistory', JSON.stringify(history));
    }

    // Load user info
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (user.avatar) {
      document.getElementById('userAvatar').src = user.avatar;
    }
  </script>
</body>
</html>
