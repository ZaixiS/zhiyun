
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI助手 - 登录</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="glass-effect rounded-3xl p-8 shadow-2xl">
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-3xl flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-robot text-3xl text-white"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">AI助手</h1>
        <p class="text-gray-400">智能对话 · 数学计算 · 互动答题</p>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">邮箱/手机号</label>
          <input type="text" id="username" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white placeholder-gray-500 input-focus transition-all" placeholder="请输入邮箱或手机号">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">密码</label>
          <div class="relative">
            <input type="password" id="password" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white placeholder-gray-500 input-focus transition-all pr-12" placeholder="请输入密码">
            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
            <span class="ml-2 text-sm text-gray-400">记住我</span>
          </label>
          <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300">忘记密码？</a>
        </div>
        
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl hover:from-indigo-600 hover:to-purple-700 transition-all transform hover:scale-105">
          登录
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-400 text-sm">还没有账号？ <a href="#" class="text-indigo-400 hover:text-indigo-300">立即注册</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username && password) {
        localStorage.setItem('user', JSON.stringify({ username, avatar: 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&h=100&fit=crop&crop=face' }));
        window.location.href = 'chat.html';
      }
    });
  </script>
</body>
</html>
